<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <a button icon-start ion-button full (click)="enableWissel()">
        <ion-icon name="call"></ion-icon>
        <i class="icon ion-ios-telephone"></i>
        <strong>Enable</strong>
      </a>

      <a button icon-start ion-button full (click)="disableWissel()">
        <ion-icon name="call"></ion-icon>
        <i class="icon ion-ios-telephone"></i>
        <strong>Disable</strong>
      </a>

      <a button icon-start ion-button full (click)="wisselState()">
        <ion-icon name="call"></ion-icon>
        <i class="icon ion-ios-telephone"></i>
        <strong>State</strong>
      </a>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
